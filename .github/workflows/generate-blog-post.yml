name: Generate AI Blog Post

on:
  schedule:
    # Runs once daily at 2 PM UTC (9 AM EST / 6 AM PST)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows manual trigger

# Prevent concurrent runs to avoid git conflicts
concurrency:
  group: blog-generation
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts
          npm install

      - name: Generate blog post
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          FAL_API_KEY: ${{ secrets.FAL_API_KEY }}
        run: |
          cd scripts
          node generate-blog-post.js

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/blog/*.md public/images/blog/*.png scripts/topics.json
          git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-generated blog post [skip ci]" && git pull --rebase origin main && git push origin main)
